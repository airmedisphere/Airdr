<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirDrive - Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f1f1f1;
            padding: 20px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
        }

        /* Speed Controls Container */
        .speed-controls-container {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .speed-controls-container:hover {
            opacity: 1;
        }

        .speed-controls-title {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .speed-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            max-width: 200px;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 40px;
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .speed-btn.active {
            background: #ff6b35;
            border-color: #ff6b35;
            color: white;
            font-weight: 600;
        }

        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .copy-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .copy-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .open-button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .open-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .open-button:active {
            transform: translateY(0);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .video-container {
                border-radius: 8px;
            }

            .speed-controls-container {
                top: 10px;
                right: 10px;
                padding: 8px;
            }

            .speed-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 3px;
                max-width: 150px;
            }

            .speed-btn {
                padding: 5px 6px;
                font-size: 10px;
                min-width: 35px;
            }

            .speed-indicator {
                top: 10px;
                left: 10px;
                padding: 6px 10px;
                font-size: 12px;
            }

            .buttons-container {
                margin-top: 15px;
                gap: 10px;
            }

            .copy-button, .open-button {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 140px;
                flex: 1;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .speed-controls-container {
                top: 8px;
                right: 8px;
                padding: 6px;
            }

            .speed-controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 2px;
                max-width: 100px;
            }

            .speed-btn {
                padding: 4px 5px;
                font-size: 9px;
                min-width: 30px;
            }

            .speed-indicator {
                top: 8px;
                left: 8px;
                padding: 5px 8px;
                font-size: 11px;
            }

            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .copy-button, .open-button {
                width: 100%;
                max-width: 280px;
                margin-bottom: 8px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
                min-height: 100vh;
            }

            .video-container {
                max-height: 70vh;
            }

            .buttons-container {
                margin-top: 10px;
            }

            .speed-controls-container {
                opacity: 0.7;
            }

            .speed-controls-container:hover {
                opacity: 1;
            }
        }

        /* Video.js responsive adjustments */
        @media (max-width: 768px) {
            .video-js .vjs-control-bar {
                font-size: 14px;
            }

            .video-js .vjs-button {
                padding: 0 8px;
            }
        }

        /* Loading state */
        .video-container.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Error state */
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 600px;
        }

        /* Success message for copy actions */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .success-message {
                top: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }

        /* Hide controls on mobile when not needed */
        @media (max-width: 480px) {
            .speed-controls-container {
                opacity: 0.5;
            }
            
            .speed-controls-container:hover,
            .speed-controls-container:focus-within {
                opacity: 1;
            }
        }

        /* Keyboard shortcuts info */
        .shortcuts-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            max-width: 250px;
        }

        .shortcuts-info.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .shortcuts-info {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="video-container" id="video-container">
        <!-- Speed Controls -->
        <div class="speed-controls-container" id="speed-controls">
            <div class="speed-controls-title">🎬 Playback Speed</div>
            <div class="speed-controls">
                <button class="speed-btn" data-speed="0.25">0.25x</button>
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn" data-speed="0.75">0.75x</button>
                <button class="speed-btn active" data-speed="1">1.0x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="1.75">1.75x</button>
                <button class="speed-btn" data-speed="2">2.0x</button>
                <button class="speed-btn" data-speed="2.5">2.5x</button>
                <button class="speed-btn" data-speed="3">3.0x</button>
                <button class="speed-btn" data-speed="3.5">3.5x</button>
                <button class="speed-btn" data-speed="4">4.0x</button>
            </div>
        </div>

        <!-- Speed Indicator -->
        <div class="speed-indicator" id="speed-indicator">1.0x</div>

        <video id="my-player" class="video-js vjs-fluid" controls preload="auto" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <div class="buttons-container">
        <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
        <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
        <button class="open-button" onclick="openDownloadUrl()">Open Download URL</button>
    </div>

    <!-- Keyboard Shortcuts Info -->
    <div class="shortcuts-info" id="shortcuts-info">
        <div><strong>🎬 Speed Controls:</strong></div>
        <div>1-9: Quick speed selection</div>
        <div>0: Reset to normal speed</div>
        <div>Ctrl/Cmd + ↑/↓: Adjust speed</div>
        <div>+/-: Fine speed adjustment</div>
    </div>

    <script>
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const speedIndicator = document.getElementById('speed-indicator');
        
        let currentSpeed = 1.0;
        let player = null;

        // Speed presets mapping
        const speedPresets = {
            '1': 0.25, '2': 0.5, '3': 0.75, '4': 1.0,
            '5': 1.25, '6': 1.5, '7': 1.75, '8': 2.0, '9': 2.5
        };

        if (downloadUrl) {
            videoSrc.src = downloadUrl;
            
            // Add loading state
            videoContainer.classList.add('loading');
            
            // Initialize Video.js player
            player = videojs('my-player', {
                responsive: true,
                fluid: true,
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2, 2.5, 3, 3.5, 4]
            });

            // Remove loading state when video loads
            player.ready(function() {
                videoContainer.classList.remove('loading');
                
                // Load saved speed preference
                const savedSpeed = localStorage.getItem('videoSpeed');
                if (savedSpeed) {
                    currentSpeed = parseFloat(savedSpeed);
                    setPlaybackSpeed(currentSpeed);
                }
                
                // Show keyboard shortcuts briefly
                showKeyboardShortcuts();
            });
            
            // Handle video errors
            player.on('error', function() {
                videoContainer.classList.remove('loading');
                showError('Failed to load video. Please check the URL and try again.');
            });

        } else {
            showError('No video URL provided.');
        }

        // Speed control functions
        function setPlaybackSpeed(speed) {
            if (player) {
                currentSpeed = speed;
                player.playbackRate(speed);
                updateSpeedDisplay(speed);
                
                // Save speed preference
                localStorage.setItem('videoSpeed', speed.toString());
            }
        }

        function updateSpeedDisplay(speed) {
            speedIndicator.textContent = speed + 'x';
            
            // Update active button
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseFloat(btn.dataset.speed) === speed) {
                    btn.classList.add('active');
                }
            });
        }

        function adjustSpeed(increment) {
            const newSpeed = Math.max(0.25, Math.min(4.0, currentSpeed + increment));
            setPlaybackSpeed(newSpeed);
        }

        // Event listeners for speed buttons
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const speed = parseFloat(this.dataset.speed);
                setPlaybackSpeed(speed);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't interfere if user is typing in an input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            // Speed presets (1-9 keys)
            if (speedPresets[e.key]) {
                e.preventDefault();
                setPlaybackSpeed(speedPresets[e.key]);
                return;
            }

            // Reset to normal speed (0 key)
            if (e.key === '0') {
                e.preventDefault();
                setPlaybackSpeed(1.0);
                return;
            }

            // Fine speed adjustment
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                adjustSpeed(0.25);
                return;
            }

            if (e.key === '-') {
                e.preventDefault();
                adjustSpeed(-0.25);
                return;
            }

            // Ctrl/Cmd + Arrow keys for speed adjustment
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    adjustSpeed(0.25);
                    return;
                }
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    adjustSpeed(-0.25);
                    return;
                }

                // Copy shortcuts
                if (e.key === 'c') {
                    e.preventDefault();
                    copyStreamUrl();
                    return;
                }
                if (e.key === 'd') {
                    e.preventDefault();
                    copyDownloadUrl();
                    return;
                }
                if (e.key === 'o') {
                    e.preventDefault();
                    openDownloadUrl();
                    return;
                }
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
        }

        function showSuccessMessage(message) {
            // Remove existing success message
            const existingMessage = document.querySelector('.success-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            // Show the message
            setTimeout(() => {
                successDiv.classList.add('show');
            }, 100);

            // Hide the message after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    successDiv.remove();
                }, 300);
            }, 3000);
        }

        function showKeyboardShortcuts() {
            const shortcuts = document.getElementById('shortcuts-info');
            shortcuts.classList.add('show');
            setTimeout(() => {
                shortcuts.classList.remove('show');
            }, 5000);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showSuccessMessage('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.location.href = downloadUrl;
            } else {
                alert('No download URL available.');
            }
        }

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.trigger('resize');
                }
            }, 500);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (player) {
                player.trigger('resize');
            }
        });
    </script>
</body>

</html>
